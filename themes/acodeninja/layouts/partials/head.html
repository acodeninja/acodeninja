<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <meta name="description"
        content="{{ if .IsHome }}{{ $.Site.Params.Subtitle }}{{ else }}{{ .Summary | plainify }}{{ end }}"
  />
  <meta name="keywords"
        content="{{ $.Site.Params.Keywords }}{{ with .Params.Keywords }}, {{ delimit . ", " }}{{ end }}"
  />

  <link rel="canonical" href="{{ .Permalink }}" />

  <title>{{ if not .IsHome }}{{ print .Title " | " }}{{ end }}{{ .Site.Title }}</title>

  <link rel="stylesheet" media="screen" href="https://unpkg.com/firacode@6.2.0/distr/fira_code.css"/>
  <link rel="stylesheet" media="all" href="/all.css"/>
  <link rel="stylesheet" media="screen" href="/screen.css"/>
  <link rel="stylesheet" media="screen" href="/app.css"/>
</head>
