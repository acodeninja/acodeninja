name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Setup Hugo 🚧
        run: |
          HUGO_VERSION=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r '.tag_name')
          mkdir tmp/ && cd tmp/
          curl -sSL https://github.com/gohugoio/hugo/releases/download/${HUGO_VERSION}/hugo_extended_${HUGO_VERSION: -6}_Linux-64bit.tar.gz | tar -xzf-
          sudo mv hugo /usr/local/bin/
          cd .. && rm -rf tmp/

      - name: Build 🔧
        run: |
          git worktree add -B gh-pages public origin/gh-pages
          hugo --minify

      - name: Deploy 🚀
        run: |
          cd public
          git add .
          git commit -m "Publishing changes"
          git push
